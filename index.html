  <!-- AOS Initialization with Performance Optimization -->
  <script>
    // Wait for DOM to be ready before initializing AOS
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAOS);
    } else {
      initAOS();
    }

    function initAOS() {
      // Initialize AOS with optimized settings for better performance
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 800,
          once: true, // Changed to true for better performance - animations only play once
          offset: 100,
          easing: 'ease-out-cubic',
          delay: 0,
          disable: false,
          startEvent: 'DOMContentLoaded',
          initClassName: 'aos-init',
          animatedClassName: 'aos-animate',
          useClassNames: false,
          disableMutationObserver: false,
          debounceDelay: 50,
          throttleDelay: 99,
          // Performance optimizations
          mirror: false, // Don't animate elements when scrolling past them
          anchorPlacement: 'top-bottom'
        });
      }
    }

    // Hide loading screen when page is loaded
    window.addEventListener('load', function () {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    });

    // Add CSS for loading animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
